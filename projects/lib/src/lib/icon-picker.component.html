<div class="icon-picker" #dialogPopup
     [hidden]="!show"
     [style.visibility]="this.hidden ? 'hidden' : 'visible'"
     [style.height.px]="ipHeight"
     [style.width.px]="ipWidth"
     [style.top.px]="top"
     [style.left.px]="left"
     [style.position]="position">

  <div class="arrow arrow-{{ipPosition}}" [style.top.px]="arrowTop"></div>

  <div class="icon-search {{ipDivSearchStyleClass}}">
    <input type="text" class="{{ipInputSearchStyleClass}}" [text] [value]="search" (newValue)="setSearch($event)"
           [placeholder]="ipPlaceHolder">
  </div>
  <div class="icon-grid" [ngStyle]="{'max-height.px': ipMaxHeight}">
    <div *ngFor="let icon of icons | searchIcon:search">
      <button *ngIf="icon" class="ip-button-icon {{ipButtonStyleClass}}" type="button" title="{{ icon.name }}"
              [ngClass]="{active : icon === selectedIcon}"
              [style.width.px]="buttonWidth"
              [style.height.px]="buttonHeight"
              [style.padding-top.px]="ipIconVerticalPadding"
              [style.padding-bottom.px]="ipIconVerticalPadding"
              [style.padding-left.px]="ipIconHorizontalPadding"
              [style.padding-right.px]="ipIconHorizontalPadding"
              (click)="selectIcon(icon)">
        <span *ngIf="icon.type === iconType.FontAwesome" class="fa fa-{{icon.id}}"
              [style.font-size.px]="ipIconSize"></span>
        <span *ngIf="icon.type === iconType.Bootstrap" class="glyphicon glyphicon-{{icon.id}}"
              [style.font-size.px]="ipIconSize"></span>
        <span *ngIf="icon.type === iconType.FontAwesome5" class="{{icon.id}}"
              [style.font-size.px]="ipIconSize"></span>
        <span *ngIf="icon.type === iconType.Material" class="material-icons"
              [style.font-size.px]="ipIconSize">{{icon.id}}</span>
      </button>
    </div>
  </div>

</div>
